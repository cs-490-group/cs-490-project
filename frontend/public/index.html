<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Metamorphosis</title>
    
    <link rel="preload" as="image" href="/logo.svg.webp" fetchpriority="high" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@800&display=swap" media="print" onload="this.media='all'">

    <style>
      body { margin: 0; background: #000; }
    
      #initial-loader {
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        height: 100vh; background: linear-gradient(135deg, #064e3b 0%, #000000 100%);
      }
      .l-img { width: 200px; height: 200px; }
      .l-txt { color: white; font-family: serif; font-size: 2.5rem; margin-top: 20px; }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="initial-loader">
        <img src="/logo.svg.webp" fetchpriority="high" crossorigin="anonymous" class="l-img">
        <h1 class="l-txt">Metamorphosis</h1>
      </div>
    </div>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" media="print" onload="this.media='all'">
  </body>
</html>
